<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grupo - Vibrafest 2025</title>
  <link rel="stylesheet" href="./Style/styleGrupo.css" />
</head>

<body onload="mostrarGrupo()">

  <!--  Video de fondo -->
  <div class="video-fondo">
    <iframe
      src="https://www.youtube.com/embed/0eHvv77LqYU?autoplay=1&mute=1&loop=1&playlist=0eHvv77LqYU&controls=0&modestbranding=1"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>

  <!-- Header -->
  <header>
    <div class="header-content-row">
      <a href="index.html">
        <img src="./img/Logo.png" alt="Logo Vibrafest" class="logo-grande" />
      </a>
      <a href="menu.html" class="titulo-logo">VIBRAFEST 2025</a>
    </div>
  </header>
  <!-- Navegaci√≥n -->
  <nav class="nav-bar">
    <a href="index.html">üè† Inicio</a>
    <a href="./menu.html">üéµ Grupos</a>
    <a href="perfil.html">üë§ Perfil</a>
  </nav>

  <!-- Contenido del grupo -->
  <main class="hero-section fade-in">
    <div class="glass-card">
      <h2 id="nombreGrupo">Nombre del grupo</h2>
      <img id="imagenGrupo" src="" alt="Imagen del grupo" />
      <p id="descripcionGrupo"></p>
      <p><strong>A√±o de creaci√≥n:</strong> <span id="anioGrupo"></span></p>
      <p><strong>Componentes:</strong></p>
      <ul id="componentesGrupo"></ul>
      <div class="video-container">
        <iframe id="videoGrupo" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <script>
    function mostrarGrupo() {
      const grupo = JSON.parse(localStorage.getItem("grupoSeleccionado"));
      if (!grupo) {
        document.querySelector(".glass-card").innerHTML = "<h2>Grupo no encontrado</h2>";
        return;
      }

      document.getElementById("nombreGrupo").textContent = grupo.nombre;
      document.getElementById("imagenGrupo").src = grupo.imagen;
      document.getElementById("imagenGrupo").alt = grupo.nombre;
      document.getElementById("descripcionGrupo").textContent = grupo.descripcion;
      document.getElementById("anioGrupo").textContent = grupo.anio;

      const lista = document.getElementById("componentesGrupo");
      lista.innerHTML = "";
      grupo.componentes.forEach(nombre => {
        const li = document.createElement("li");
        li.textContent = nombre;
        lista.appendChild(li);
      });

      document.getElementById("videoGrupo").src = grupo.video + "?autoplay=0&mute=0";
    }

  </script>

</body>

</html>

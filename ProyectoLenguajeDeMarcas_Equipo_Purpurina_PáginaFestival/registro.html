<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Vibrafest 2025</title>
    <link rel="stylesheet" href="./Style/styleRegistro.css">
</head>

<body onload="prepararRegistro()">

    <!--  Video de fondo -->
    <div class="video-fondo">
        <iframe
            src="https://www.youtube.com/embed/1Of7tzR9be8?autoplay=1&mute=1&loop=1&playlist=1Of7tzR9be8&controls=0&modestbranding=1"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>
    </div>
    <header>
        <div class="header-content-row">
            <a href="index.html">
                <img src="./img/Logo.png" alt="Logo Vibrafest" class="logo-grande" />
            </a>
            <a href="index.html" class="titulo-logo">VIBRAFEST 2025</a>
        </div>
    </header>
    <main class="hero-section">
        <div class="glass-card">
            <h2>Crear cuenta</h2>

            <form id="registroForm">
                <input type="text" id="nombre" placeholder="Nombre completo" required />
                <input type="email" id="email" placeholder="Correo electrónico" required />
                <input type="text" id="usuario" placeholder="Nombre de usuario" required />
                <input type="password" id="contrasena" placeholder="Contraseña" required />
                <input type="password" id="confirmar" placeholder="Confirmar contraseña" required />

                <div class="checkbox-container">
                    <input type="checkbox" id="aceptaTerminos" required />
                    <label for="aceptaTerminos">
                        Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a> y confirmo que soy
                        mayor de 18 años.
                    </label>
                </div>

                <p id="mensajeError" class="error-text"></p>
                <button type="submit" class="btn-registrar">Registrarse</button>
            </form>

            <p style="margin-top: 1rem;">¿Ya tienes cuenta? <a href="./login.html">Inicia sesión aquí</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 VIBRAFEST • Diseñado por el equipo PURPULINA</p>
    </footer>

    <script src="./Style/JavaS.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIBRAFEST 2025</title>
  <link rel="stylesheet" href="./Style/style.css" />
</head>

<body onload="animarEntrada()">

  <header>
    <div class="header-content-row">
      <a href="index.html">
        <img src="./img/Logo.png" alt="Logo Vibrafest" class="logo-grande" />
      </a>
      <a href="index.html" class="titulo-logo">VIBRAFEST 2025</a>
    </div>
  </header>


  <!-- 🎥 Video de fondo -->
  <div class="video-fondo">
    <iframe
      src="https://www.youtube.com/embed/1Of7tzR9be8?autoplay=1&mute=1&loop=1&playlist=1Of7tzR9be8&controls=0&modestbranding=1"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>

  <main class="hero-section fade-in">
    <div class="glass-card">
      <h2>¡Bienvenido a la experiencia musical del año!</h2>
      <p class="eslogan">🎶 “Donde la música cobra vida” 🎶</p>
      <p class="fecha">🗓 12 – 14 de julio de 2025 | 📍 WiZink Center, Madrid</p>
      <button class="btn-entrar" onclick="mostrarSaludo()">Explorar Festival</button>
    </div>

    <h3 class="mapa-titulo">Ubicación del evento</h3>
    <div class="mapa-container">
      <iframe src="https://www.google.com/maps?q=WiZink+Center+Madrid&z=17&output=embed" allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 VIBRAFEST • Diseñado por el equipo PURPURINA</p>
  </footer>

  <script src="./Style/JavaS.js"></script>
</body>

</html>
